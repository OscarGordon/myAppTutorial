<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button>Cancelar</button>
    </ion-buttons>
    
    <ion-title>Selecciona Ejercicios</ion-title>
    <ion-buttons end>
      <button ion-button>Siguiente</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-searchbar padding (ionInput)="getExercises($event)"></ion-searchbar>
  <ion-segment padding>
    <ion-segment-button value="Fuerza" (ionSelect)="selectedWeight($event.target.value)">Fuerza</ion-segment-button>
    <ion-segment-button value="Endurance" (ionSelect)="selectedEndurance()">Endurance</ion-segment-button>
    <ion-segment-button value="Gimnastico" (ionSelect)="selectedGymnastics()">Gimn√°stico</ion-segment-button>
  </ion-segment>
  <ion-list>
    <!--ion-item *ngFor="let exercise of exercise | async"-->
    <ion-item *ngFor="let exercise of exerciseList">  
        {{ exercise.exercise }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>elementos seleccionados</ion-title>
  </ion-toolbar>
</ion-footer>
